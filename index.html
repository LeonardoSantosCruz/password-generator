<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <main class="p-3 mt-3 bg-dark text-white rounded ">
    <form onsubmit="return false;" >
      
        <nav class="navbar navbar-light bg-info rounded " >
          <span class="navbar-brand text-justify p-2">Gerador de senhas</span>
        </nav>
        <br>
        <div class="input-group mb-1 ">
          <span class="input-group-text">Nº Dígitos:</span>
          <input type="number" class="form-control"  id="charNum" >
        </div>
        <div class="input-group mb-1 ">
          <span class="input-group-text" >Inicio:</span>
          <input type="date" class="form-control"  id="startDate" >
        </div>
        <div class="input-group mb-1 ">
          <span class="input-group-text" >Fim:</span>
          <input type="date" class="form-control"  id="endDate" >
        </div>
        <div class="input-group mb-1 ">
          <button type="button" id="passButton" class="btn btn-secondary "  onclick="start()" >Gerar Senha</button>
          <!-- style="display: none;" -->
        </div>
    </form> 
    
  <table class="table table-dark" id="dataTable">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Inicio</th>
        <th scope="col">Fim</th>
        <th scope="col">Senha</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
  </table>
  </main>
  <div id="edit-form" class="p-3 mt-3 bg-dark text-white rounded" style="display:none; ">
    <h2>Editar Senha</h2>
    <form onsubmit="updatePassRow();return false">
      <!-- <form> -->
      <input type="hidden" id="edit-id">
      <label for="">Data de início:</label><br>
      <input type="date" id="edit-start-date"><br>
      <label for="edit-end-date">Data de fim:</label><br>
      <input type="date" id="edit-end-date"><br>
      <input type="text" id="edit-password">
      <br>
      <input type="submit" class="btn btn-secondary btn-sm" value="Alterar">
        <!-- <input type="submit" onclick='updatePassRow()' value="Submit"> -->
      <button class="btn btn-secondary btn-sm" onclick="hideEditForm()">Cancelar</button>
    </form> 
  </div>
    
</body>
<script src="./src/js/script.js"></script>
</html>
