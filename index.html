<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <main class="p-3 mt-3 bg-dark text-white rounded ">
    <form>
      <nav class="navbar navbar-light bg-light rounded ">
          <span class="navbar-brand ">Gerador de senhas</span>
        </nav>
        <br>
        <div class="input-group mb-3 ">
          <div class="input-group-prepend">
            <span class="input-group-text">Número de dígitos:</span>
          </div>
          <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="charNum" onkeyup="start()">
          <div class="input-group-append">
            <button type="button" class="btn btn-secondary"  onclick="start()" >Gerar Senha</button>
          </div>
  </form> 
  <form class="mt-2">
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Nova Senha</span>
          </div>
          <input class="form-control" type="text" readonly id="newPass">
        </div>
  </form>
  </main>
    
</body>
<script src="./src/js/script.js"></script>
