<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <main class="p-3 mt-3 bg-dark text-white rounded ">
    <form>
      <nav class="navbar navbar-light bg-info rounded ">
          <span class="navbar-brand text-justify p-2">Gerador de senhas</span>
        </nav>
        <br>
        <div class="input-group mb-1 ">
          <span class="input-group-text">Nº Dgts:</span>
          <input type="number" class="form-control"  id="charNum" >
        </div>
        <div class="input-group mb-1 ">
          <span class="input-group-text" >Inicio:</span>
          <input type="date" class="form-control"  id="startDate" >
        </div>
        <div class="input-group mb-1 ">
          <span class="input-group-text" >Fim:</span>
          <input type="date" class="form-control"  id="endDate" >
        </div>
        <div class="input-group mb-1 ">
          <button type="button" class="btn btn-secondary"  onclick="start()" >Gerar Senha</button>
        </div>
    </form> 
    <!-- Esconder -->
    <form class="mt-2" style="display: none;">
      <div class="input-group mb-1">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Nova Senha</span>
          </div>
          <input class="form-control" type="text" readonly id="newPass">
        </div>
    </form>
    <!-- Até Aqui -->
  <table class="table table-dark" id="dataTable">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Inicio</th>
        <th scope="col">Fim</th>
        <th scope="col">Senha</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
  </table>
  </main>
    
</body>
<script src="./src/js/script.js"></script>
</html>
