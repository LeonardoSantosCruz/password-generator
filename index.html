<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <main class="p-3 mt-1 bg-dark text-white rounded " id="main-form">
    <form >
      
        <nav class="navbar navbar-light bg-info rounded " >
          <span class="navbar-brand text-justify p-2">Gerador de senhas</span>
        </nav>
        <br>
        <div class="input-group mb-1 ">
          <span class="input-group-text">Nº Dígitos:</span>
          <input type="number" class="form-control"  id="charNum" >
        </div>
        <div class="input-group mb-1 ">
          <span class="input-group-text" >Inicio:</span>
          <input type="date" class="form-control"  id="startDate" >
        </div>
        <div class="input-group mb-1 ">
          <span class="input-group-text" >Fim:</span>
          <input type="date" class="form-control"  id="endDate" >
        </div>
        <div class="input-group mb-1 ">
          <button type="button" id="passButton" class="btn btn-secondary "  onclick="start()" >Gerar Senha</button>
          <!-- style="display: none;" -->
        </div>
    </form> 
    
    <table class="table table-dark text-wrap" id="dataTable">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Inicio</th>
          <th scope="col">Fim</th>
          <th scope="col">Senha</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      
    </table>
  </main>
  <div id="edit-form" class="p-3 mt-1 mb-1 bg-secondary text-white rounded" style="display:none; ">
    <nav class="navbar navbar-light bg-info rounded edit-form-divs" >
      <span class="navbar-brand text-justify p-2">Editar senha</span>
    </nav>
    <form onsubmit="updatePassRow();return false">
      <!-- Estilizar -->
      <input type="hidden" id="edit-id">
      <div class="input-group mb-1 edit-form-divs" >
        <span class="input-group-text">Data de início</span>
        <input type="date" class="form-control"  id="edit-start-date" >
      </div>
     
      <div class="input-group mb-1 edit-form-divs" >
        <span class="input-group-text">Data de fim</span>
        <input type="date" class="form-control"  id="edit-end-date" >
      </div>
      
      <div class="input-group mb-1 edit-form-divs" >
        <span class="input-group-text">Editar senha</span>
        <input type="text" class="form-control"  id="edit-password" >
      </div>
      
      <br>
      <input type="submit" class="btn btn-dark btn-sm" value="Alterar">
        
      <button class="btn btn-dark btn-sm" onclick="hideEditForm()">Cancelar</button>
    </form> 
  </div>
    
</body>
<script src="./src/js/script.js"></script>
</html>
